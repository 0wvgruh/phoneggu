<!DOCTYPE html>
<html lang="ko" layout:decorate="~{fragments/layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
<!--    <meta charset="UTF-8">-->
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>리뷰쓰기 | 폰꾸</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!--    JAVAScript: JQuery 라이브러리가 먼저 로드되고 바로 JS 코드가 로드되어야 작동함.-->
    <script>
        $(document).ready(function() {
            //별 색상 변경
            $('.stars input').change(function(){
                var $this = $(this);
                var $rating = $this.val();
                var $labels = $this.closest('.stars').find('label');
                // 모든 레이블 색상 초기화
                $labels.css('color', '#E5E5E5');
                // 선택된 라디오 버튼과 이전 형제 레이블을 색상 변경
                var index = $labels.index($this.next('label'));

                $labels.slice(0, index + 1).css('color', '#fc0');
            });
        });
    </script>
    <script th:src="@{/js/review.js}" type="text/javascript"></script>
    <!--    CSS-->
    <link rel="stylesheet" th:href="@{/css/review.css}">
    <link rel="stylesheet" th:href="@{/css/thumbnail.css}">
</head>
<body>
<div layout:fragment="content">
    <div class="title-wrapper">
        <p class="h2">리뷰 쓰기</p>
    </div>
    <div class="container content-wrapper">
        <form id="writeForm" class="write-form" role="form" method="post" enctype="multipart/form-data" th:object="${reviewFormDto}">
<!--            Cp)th:action="@{/reviews}-->
            <fieldset>
                <legend>상품 정보</legend>
            </fieldset>
            <table>
                <tbody>
                <tr>
                    <td><img th:src="@{http://via.placeholder.com/100x100}" alt="" style="width: 80px; height: 80px"></td>
                    <!-- 이미지 삽입 코드는 추후 추가 -->
                    <!--                <td class="option-area" th:text="*{prName}"></td>-->
                </tr>
                <!-- 주문 내역에서 리뷰 작성시, 상품 이름&상품 사진을 받아오는 로직 구현 필요 -->
                </tbody>
            </table>
            <fieldset>
                <legend>리뷰 작성</legend>
            </fieldset>
            <table class="review-table">
                <colgroup>
                    <col>
                    <col>
                </colgroup>
                <thead>
                    <tr>
                        <input type="hidden" th:field="*{id}">
                        <th>제목</th>
                        <td>
                            <input type="text" th:field="*{revwTitle}" class="form-control" placeholder="제목을 입력해주세요">
                        </td>
                        <p th:if="${#fields.hasErrors('revwTitle')}" th:errors="*{revwTitle}" class="fieldError">Incorrect data</p>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>별점</th>
                        <td colspan="2">
                            <div class="stars">
                                <input type="radio" id="one" name="revwRatings" value="1" th:checked="${reviewFormDto.revwRatings == 1}">
                                <label for="one">&#9733;</label>
                                <input type="radio" id="two" name="revwRatings" value="2" th:checked="${reviewFormDto.revwRatings == 2}">
                                <label for="two">&#9733;</label>
                                <input type="radio" id="three" name="revwRatings" value="3" th:checked="${reviewFormDto.revwRatings == 3}">
                                <label for="three">&#9733;</label>
                                <input type="radio" id="four" name="revwRatings" value="4" th:checked="${reviewFormDto.revwRatings == 4}">
                                <label for="four">&#9733;</label>
                                <input type="radio" id="five" name="revwRatings" value="5" th:checked="${reviewFormDto.revwRatings == 5}">
                                <label for="five">&#9733;</label>
                            </div>
                        </td>
                        <p th:if="${#fields.hasErrors('revwRatings')}" th:errors="*{revwRatings}" class="fieldError">Incorrect data</p>
                    </tr>
                    <tr>
                        <th>내용</th>
                        <td>
                            <div class="input-group">
                                <textarea class="form-control" aria-label="With textarea" th:field="*{revwContent}"></textarea>
                            </div>
                        </td>
                        <p th:if="${#fields.hasErrors('revwContent')}" th:errors="*{revwContent}" class="fieldError">Incorrect data</p>
                    </tr>
                </tbody>
            </table>
            <div th:if="${#lists.isEmpty(reviewFormDto.reviewImgDtoList)}">
                <div class="form-group">
                    <div class="custom-file img-div">
                        <input type="file" class="custom-file-input" name="reviewImgFile" onchange="previewImage(event, 'preview1')" accept="image/gif, image/jpeg, image/png">
                        <label class="custom-file-label"></label>
                        <img id="preview1" src="#" alt="이미지 미리보기" style="display:none; width: 200px; height: 200px; margin-top: 10px;">
                    </div>
                </div>
            </div>
            <div th:if="${not #lists.isEmpty(reviewFormDto.reviewImgDtoList)}">
                <div class="form-group" th:each="reviewImgDto, status: ${reviewFormDto.reviewImgDtoList}">
                    <div class="custom-file img-div">
                        <input type="file" class="custom-file-input" name="reviewImgFile" onchange="previewImage(event, 'preview' + ${status.index + 1})">
                        <input type="hidden" name="itemImgIds" th:value="${reviewImgDto.id}">
                        <label class="custom-file-label" th:text="${not #strings.isEmpty(reviewImgDto.oriImgName)} ? ${reviewImgDto.oriImgName} : '상품이미지' + ${status.index + 1}"></label>
                        <img id="preview" th:if="${not #strings.isEmpty(reviewImgDto.oriImgName)}" th:src="@{/images/{name}(name=${reviewImgDto.oriImgName})}" alt="이미지 미리보기" style="width: 200px; height: 200px; margin-top: 10px;">
                        <img id="preview" th:if="${#strings.isEmpty(reviewImgDto.oriImgName)}" src="#" alt="이미지 미리보기" style="display:none; width: 200px; height: 200px; margin-top: 10px;">
                    </div>
                </div>
            </div>
            <div th:if="${#strings.isEmpty(reviewFormDto.id)}" style="text-align: center">
                <button th:formaction="@{/reviews/reviewWrite}" type="submit" class="btn btn-primary">저장</button>
            </div>
            <!--        -&#45;&#45;&#45;&#45;&#45;&#45;-->
            <div th:unless="${#strings.isEmpty(reviewFormDto.id)}" style="text-align: center">
                <button th:formaction="@{'/reviews/' + ${reviewFormDto.id}}" type="submit" class="btn btn-primary">수정</button>
            </div>
            <!--        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">-->
            <!--        : CSRF(Cross-Site Request Forgery) 공격(악성 링크 삽입)을 방지하기 위한 hidden input 필드 생성.-->
            <!--        CSRF 토큰: 사용자가 폼을 제출할 때 함께 전송되어 서버에서 유효성을 검사하는데 사용-->
        </form>
    </div>
</div>
</body>
</html>
