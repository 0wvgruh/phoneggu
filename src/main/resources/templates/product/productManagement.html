<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(document).ready(function() {
            $("#searchBtn").on("click", function(e) {
                e.preventDefault();
                executeSearch(0);
            });

            $(".deleteBtn").on("click", function(e) {
                e.preventDefault();
                var form = $(this).closest("form");
                if (confirm("정말로 이 상품을 삭제하시겠습니까?")) {
                    form.submit();
                }
            });
        });

        function executeSearch(page) {
            var searchDateType = $("#searchDateType").val();
            var searchSellStatus = $("#searchSellStatus").val();
            var searchCategory = $("#searchCategory").val();
            var searchPrType = $("#searchPrType").val();
            var searchBy = $("#searchBy").val();
            var searchQuery = $("#searchQuery").val();

            var url = "/admin/product/management?page=" + page
                    + "&searchDateType=" + searchDateType
                    + "&searchSellStatus=" + searchSellStatus
                    + "&searchCategory=" + searchCategory
                    + "&searchPrType=" + searchPrType
                    + "&searchBy=" + searchBy
                    + "&searchQuery=" + searchQuery;

            window.location.href = url;
        }

    </script>
</th:block>

<th:block layout:fragment="css">
    <style>
        select {
            margin-right: 10px;
        }
    </style>
</th:block>

<div layout:fragment="content">
    <form th:action="@{'/admin/product/management/' + ${management.number}}" role="form" method="get" th:object="${management}">
        <table class="table">
            <thead>
            <tr>
                <td>상품이미지</td>
                <td>상태</td>
                <td>상품명</td>
                <td>카테고리</td>
                <td>타입</td>
                <td>등록일</td>
                <td>관리</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product, status: ${management.getContent()}">
                <td>
                    <img th:src="@{${product.productImgList[0].imgUrl}}" alt="Product Image" height="100">
                </td>

                <td th:text="${product.productSellStatus.name() == 'SELL' ? '판매중' : '품절'}"></td>
                <td>
                    <a th:href="'/product/'+${product.id}" th:text="${product.prName}"></a>
                </td>
                <td th:text="${product.productCategory}"></td>
                <td th:text="${product.productType}"></td>
                <td th:text="${#temporals.format(product.regTime, 'yyyy-MM-dd')}"></td>
                <td>
                    <form th:action="@{'/admin/product/delete/' + ${product.id}}" method="post" style="display:inline;">
                        <button type="button" class="deleteBtn btn btn-danger">삭제</button>
                    </form>
                    <a th:href="@{'/admin/product/' + ${product.id}}" class="btn btn-primary" style="display:inline;">수정</a>
                </td>
            </tr>
            </tbody>
        </table>

        <!-- 페이지네이션 -->
        <div th:with="start=${T(java.lang.Math).floor(management.number / maxPage) * maxPage + 1},
                            end=${(management.totalPages == 0) ? 1
                               : (start + (maxPage - 1) < management.totalPages ? start + (maxPage - 1) : management.totalPages)}">
            <ul class="pagination justify-content-center">
                <!-- 이전 페이지 링크 -->
                <li class="page-product" th:classappend="${management.first}?'disabled'">
                    <a th:href="@{'/admin/product/management/' + ${management.number - 1}}" aria-label="Previous" class="page-link">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <!-- 페이지 번호 링크 -->
                <li class="page-product" th:each="page : ${#numbers.sequence(start, end)}" th:classappend="${management.number == page - 1} ? 'active' : ''">
                    <a th:href="@{'/admin/product/management/' + ${page - 1}}" class="page-link" th:text="${page}">1</a>
                </li>
                <!-- 다음 페이지 링크 -->
                <li class="page-product" th:classappend="${management.last}?'disabled'">
                    <a th:href="@{'/admin/product/management/' + ${management.number + 1}}" aria-label="Next" class="page-link">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </div>


        <!-- 검색 폼 -->
        <div class="form-inline d-flex justify-content-center" th:object="${productSearchDto}">
            <select id="searchDateType" th:field="*{searchDateType}" class="form-control" style="width:auto;">
                <option value="all">전체기간</option>
                <option value="1d">1일</option>
                <option value="1w">1주</option>
                <option value="1m">1개월</option>
                <option value="6m">6개월</option>
            </select>
            <select id="searchSellStatus" th:field="*{searchSellStatus}" class="form-control" style="width:auto;">
                <option value="">판매상태(전체)</option>
                <option value="SELL">판매</option>
                <option value="SOLD_OUT">품절</option>
            </select>
            <select id="searchCategory" th:field="*{searchCategory}" class="form-control" style="width:auto;">
                <option value="">카테고리(전체)</option>
                <option value="ANDROID">ANDROID</option>
                <option value="IPHONE">IPHONE</option>
            </select>
            <select id="searchPrType" th:field="*{searchPrType}" class="form-control" style="width:auto;">
                <option value="">타입(전체)</option>
                <option value="JELLY">JELLY</option>
                <option value="HARD">HARD</option>
                <option value="CARD_STORAGE">CARD STORAGE</option>
            </select>
            <select id="searchBy" th:field="*{searchBy}" class="form-control" style="width:auto;">
                <option value="prName">상품명</option>
            </select>
            <input id="searchQuery" th:field="*{searchQuery}" type="text" class="form-control" placeholder="검색어를 입력해주세요">
            <button id="searchBtn" type="submit" class="btn btn-primary">검색</button>
        </div>
    </form>
</div>
</html>
