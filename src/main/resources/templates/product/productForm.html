<!DOCTYPE html>
<html lang="ko" layout:decorate="~{layout/layout}"
      layout:fragment="content"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
>

<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(document).ready(function(){
            var msg = [[${errorMessage}]];
            if(msg != null){
                alert(msg);
            }
            bindEvent();
        })
        function bindEvent(){
            $('.custom-file-input').on("change",function(){
                var fileName=$(this).val().split("\\").pop(); //이미지 파일 이름
                var fileExt = fileName.substring(fileName.lastIndex(".")+1); // 이미지확장자
                fileExt = fileExt.toLowerCase(); // 소문자 변환

                if(fileExt !="jpg" && fileExt != "jpeg"
                && fileExt != "gif" && fileExt != "png" && fileExt != "bmp"){
                    alert("jpg,jpeg,bmp,png,gif 이미지만 등록 가능합니다.");
                    return;
                }
                $(this).siblings(".custom-file-label").html(fileName);
            })
        }

    </script>

</th:block>

<th:block layout:fragment="css">
    <style>
        .item_wrap{
            width:800px;
            margin:100px auto;
        }
        .input-group{
            margin-bottom: 20px;
        }
        .img-div{
            margin-bottom: 10px;
        }
        .fieldError{
            color:red;
        }
    </style>
</th:block>

<div>
    <div class="item_wrap">
        <h1>상품등록페이지</h1>
        <form enctype="multipart/form-data" method="post" role="form"
              th:object="${productFormDto}">
            <input th:field="*{prNo}" type="hidden">
            <div class="form-group">
                <select class="custom-select" th:field="*{productSell}">
                    <option value="SELL">판매중</option>
                    <option value="SOLD_OUT">품절</option>
                </select>
            </div>

            <div class="form-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">상품명</span>
                </div>
                <input class="form-control" placeholder="상품명을 입력해주세요" th:field="*{prName}"
                       type="text">
            </div>
            <p class="filedError" th:errors="*{prName}"
               th:if="${#fields.hasErrors('prName')}">잘못된 값 입니다</p>

            <div class="form-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">가격</span>
                </div>
                <input class="form-control" placeholder="가격을 입력해주세요" th:field="*{prPrice}"
                       type="number">
            </div>
            <p class="filedError" th:errors="*{prPrice}"
               th:if="${#fields.hasErrors('prPrice')}">잘못된 값 입니다</p>


            <div class="form-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">재고수량</span>
                </div>
                <input class="form-control" placeholder="재고수량을 입력해주세요"
                       th:field="*{prStock}" type="number">
            </div>
            <p class="filedError" th:errors="*{prStock}"
               th:if="${#fields.hasErrors('prStock')}">잘못된 값 입니다</p>

            <div class="form-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">상품 상세 내용</span>
                </div>
                <textarea aria-label="With textarea" class="form-control"
                          th:field="*{prDetail}"></textarea>
            </div>
            <p class="filedError" th:errors="*{prDetail}"
               th:if="${#fields.hasErrors('prDetail')}">잘못된 값 입니다</p>

            <div th:if="${#lists.isEmpty(productFormDto.productImgDtoList)}">
                <div class="form-group" th:each="num:${#numbers.sequence(1,5)}">
                    <div class="custom-file img-div">
                        <input class="custom-file-input" name="productImgFile" type="file">
                        <label class="custom-file-label" th:text="상세이미지+${num}"></label>
                    </div>
                </div>
            </div>

            <div th:if="${not #lists.isEmpty(productFormDto.productImgDtoList)}">
                <div class="form-group" th:each="productImgDto, status:${productFormDto.productImgDtoList}">
                    <div class="custom-file img-div">
                        <input class="custom-file-input" name="productImgFile" type="file">
                        <input name="productImgIds" th:value="${productImgDto.prImgNo}" type="hidden">
                        <label class="custom-file-label"
                               th:text="${not #strings.isEmpty(productImgDto.prImgOrginName)} ? ${productImgDto.prImgOriginName}
                                : '상품이미지'+${status.index+1}">

                        </label>
                    </div>
                </div>
            </div>

            <div style="text-align:center;" th:if="${#strings.isEmpty(productFormDto.prNo)}">
                <button class="btn btn-primary" th:formaction="@(/admin/product/new)"
                        type="submit">저장
                </button>
            </div>

            <div style="text-align:center;" th:unless="${#strings.isEmpty(itemFormDto.id)}">
                <button class="btn btn-primary" th:formaction="@('/admin/product/'+${productFormDto.prNo})"
                        type="submit">수정
                </button>


            </div>
            <!--            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">-->
        </form>
    </div>
</div>

</html>
