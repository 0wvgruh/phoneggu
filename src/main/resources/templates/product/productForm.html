<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(document).ready(function(){
            var msg = [[${errorMessage}]];
            if(msg != null){
                alert(msg);
            }
            bindEvent();
        })
        function bindEvent(){
            $('.custom-file-input').on("change",function(){
                var fileName=$(this).val().split("\\").pop(); //이미지 파일 이름
                var fileExt = fileName.substring(fileName.lastIndex(".")+1); // 이미지확장자
                fileExt = fileExt.toLowerCase(); // 소문자 변환

                if(fileExt !="jpg" && fileExt != "jpeg"
                && fileExt != "gif" && fileExt != "png" && fileExt != "bmp"){
                    alert("jpg,jpeg,bmp,png,gif 이미지만 등록 가능합니다.");
                    return;
                }
                $(this).siblings(".custom-file-label").html(fileName);
            })
        }

    </script>

</th:block>

<th:block layout:fragment="css">
    <style>
        .item_wrap{
            width:800px;
            margin:100px auto;
        }
        .input-group{
            margin-bottom: 20px;
        }
        .img-div{
            margin-bottom: 10px;
        }
        .fieldError{
            color:red;
        }
    </style>
</th:block>

<div layout:fragment = "content">
    <div class="item_wrap">
        <h1>상품등록페이지</h1>
        <form role="form" method="post" enctype="multipart/form-data"
              th:object="${productFormDto}">
            <input type="hidden" th:field="*{prNo}">
            <div class="form-group">
                <select th:field="*{productSell}" class="custom-select">
                    <option value="SELL">판매중</option>
                    <option value="SOLD_OUT">품절</option>
                </select>
            </div>

            <div class="form-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">상품명</span>
                </div>
                <input type="text" th:field="*{prName}" class="form-control"
                       placeholder="상품명을 입력해주세요">
            </div>
            <p th:if="${#fields.hasErrors('prName')}" th:errors="*{prName}"
               class="filedError">잘못된 값 입니다</p>

            <div class="form-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">가격</span>
                </div>
                <input type="number" th:field="*{prPrice}" class="form-control"
                       placeholder="가격을 입력해주세요">
            </div>
            <p th:if="${#fields.hasErrors('prPrice')}" th:errors="*{prPrice}"
               class="filedError">잘못된 값 입니다</p>


            <div class="form-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">재고수량</span>
                </div>
                <input type="number" th:field="*{prStock}"
                       class="form-control" placeholder="재고수량을 입력해주세요">
            </div>
            <p th:if="${#fields.hasErrors('prStock')}" th:errors="*{prStock}"
               class="filedError">잘못된 값 입니다</p>

            <div class="form-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">상품 상세 내용</span>
                </div>
                <textarea th:field="*{prDetail}" class="form-control"
                          aria-label="With textarea"></textarea>
            </div>
            <p th:if="${#fields.hasErrors('prDetail')}" th:errors="*{prDetail}"
               class="filedError">잘못된 값 입니다</p>

            <div th:if="${#lists.isEmpty(productFormDto.productImgDtoList)}">
                <div class="form-group" th:each="num:${#numbers.sequence(1,5)}">
                    <div class="custom-file img-div">
                        <input type="file" class="custom-file-input" name="productImgFile">
                        <label class="custom-file-label" th:text="상세이미지+${num}"></label>
                    </div>
                </div>
            </div>

            <div th:if="${not #lists.isEmpty(productFormDto.productImgDtoList)}">
                <div class="form-group" th:each="productImgDto, status:${productFormDto.productImgDtoList}">
                    <div class="custom-file img-div">
                        <input type="file" class="custom-file-input" name="productImgFile">
                        <input type="hidden" name="productImgIds" th:value="${productImgDto.prImgNo}">
                        <label class="custom-file-label"
                               th:text="${not #strings.isEmpty(productImgDto.prImgOrginName)} ? ${productImgDto.prImgOrginName}
                                : '상품이미지'+${status.index+1}">

                        </label>
                    </div>
                </div>
            </div>

            <div th:if="${#strings.isEmpty(productFormDto.prNo)}"style="text-align:center;">
                <button th:formaction="@(/admin/product/new)" type="submit"
                        class="btn btn-primary">저장</button>
            </div>

            <div th:unless="${#strings.isEmpty(itemFormDto.id)}"style="text-align:center;">
                <button th:formaction="@('/admin/product/'+${productFormDto.prNo})" type="submit"
                        class="btn btn-primary">수정</button>


            </div>
<!--            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">-->
        </form>
    </div>
</div>

</html>
