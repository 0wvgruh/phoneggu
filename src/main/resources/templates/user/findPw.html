
<!DOCTYPE html>
<html lang="ko" layout:decorate="~{fragments/layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>비밀번호 찾기</title>
    <link rel="stylesheet" th:href="@{/css/findUser.css}">
</head>
<body>
<th:block layout:fragment="content">
    <div class="main-content">

        <h1>비밀번호 찾기</h1>
        <form action="/findPw" method="post">

            <div class="all-container">
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="text" id="email" name="email" placeholder="이메일로 찾기" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>아이디</label>
                    <input type="text" name="userId" class="form-control" placeholder="아이디를 입력해 주세요" required>
                </div>
                <div class="form-group">
                    <label>이름</label>
                    <input type="text" name="userName" class="form-control" placeholder="이름을 입력해 주세요" required>
                </div>
                <button type="submit" class="btn btn-primary">확인</button>

            </div>
        </form>
    </div>

</th:block>
</body>
</html>
