<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find User</title>
</head>
<body>
<h1>Find User</h1>
<form action="/findPw" method="post">
    <div class="form-group">
        <label>이메일</label>
        <input type="email" name="userEmail" class="form-control" placeholder="이메일을 입력해 주세요" required>
    </div>
    <div class="form-group">
        <label>아이디</label>
        <input type="text" name="userId" class="form-control" placeholder="아이디를 입력해 주세요" required>
    </div>
    <div class="form-group">
        <label>이름</label>
        <input type="text" name="userName" class="form-control" placeholder="이름을 입력해 주세요" required>
    </div>
    <button type="submit" class="btn btn-primary">찾기</button>
</form>


</body>
</html>
