<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragments/layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{css/cart.css}">
</head>
<body>
<div layout:fragment="content">
    <div class="container cart-container">
        <h1 class="text-center my-4">ORDER</h1>
        <table class="table">
            <thead>
                <tr>
                    <td><input type="checkbox"></td>
                    <th>이미지</th>
                    <th>상품 정보</th>
                    <th>판매가</th>
                    <th>수량</th>
                    <th>배송비</th>
                    <th>배송구분</th>
                    <th>합계</th>
                    <th>선택</th>
                </tr>
            </thead>
            <tbody class="table-group-divider align-middle ">
                <tr>
                    <th scope="row"><input type="checkbox"></th>
                    <td class="prImg">
                        <img src="" alt="상품 이미지" class="img-fluid">                        
                    </td>
                    <td class="prInfo">
                        <p class="prName">상품 이름</p>
                        <p class="prDetail">상품 설명</p>
                    </td>
                    <td><p><span class="prPrice">0</span>원</p></td>
                    <td class="prCount">
                        <input type="number" value="1" min="1" class="form-control d-inline-block">
                        <button class="btn btn-primary btn-sm">변경</button>
                    </td>
                    <td><span class="shippingCost">0</span>원</td>
                    <td><span class="shipping">기본배송</span></td>
                    <td><span class="totalPrice">0</span>원</td>
                    <td class="select">
                        <button class="btn btn-primary btn-sm">주문하기</button>
                        <button class="btn btn-secondary btn-sm">관심상품등록</button>
                        <button class="btn btn-danger btn-sm">삭제</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <table class="table tbBot">
            <th>[<span class="shipping">기본배송</span>]</th>
            <td>상품구매금액 <span class="sumPrice bb">0</span>원 + 배송비 <span class="cost bb">0</span>원 = 합계 <span class="sumTotalPrice bb">0</span>원</td>
        </table>
    
        <div class="summary my-4">
            <table class="table">
                <thead>
                    <tr>
                        <th>총 상품금액</th>
                        <th>총 배송비</th>
                        <th>결제예정금액</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider">
                    <tr>
                        <th scope="row"><span class="price">0</span>원</th>
                        <td><span class="cost">0</span>원</td>
                        <td><span class="totalPrice">0</span>원</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="orderButtons text-center">
            <button class="btn btn-primary me-2">전체상품주문</button>
            <button class="btn btn-secondary">선택상품주문</button>
        </div>
    </div>
</div>
</body>
</html>
