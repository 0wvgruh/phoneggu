<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>장바구니</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>장바구니</h2>

    <div th:if="${cart.items.isEmpty()}">
        <p>장바구니에 담긴 상품이 없습니다.</p>
    </div>

    <div th:if="${!cart.items.isEmpty()}">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>상품명</th>
                <th>수량</th>
                <th>가격</th>
                <th>총 가격</th>
                <th>액션</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${cart.items}">
                <td th:text="${item.productName}">상품명</td>
                <td th:text="${item.quantity}">수량</td>
                <td th:text="${item.price}">가격</td>
                <td th:text="${item.price * item.quantity}">총 가격</td>
                <td>
                    <form th:action="@{/cart/remove}" method="post">
                        <input type="hidden" name="cartItemId" th:value="${item.cartItemId}">
                        <button type="submit" class="btn btn-danger">삭제</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
        <form th:action="@{/cart/clear}" method="post">
            <button type="submit" class="btn btn-warning">장바구니 비우기</button>
        </form>
        <a th:href="@{/cart/pay}" class="btn btn-primary mt-3">주문하기</a>
    </div>

    <a href="/" class="btn btn-primary mt-3">쇼핑 계속하기</a>
</div>
</body>
</html>
