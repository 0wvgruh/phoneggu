<!DOCTYPE html>
<html lang="ko" layout:decorate="~{fragments/layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>질문 수정</title>
</head>
<body>
    <div class="container" id="main">
        <div class="col-md-12 col-sm-12 col-lg-10 col-lg-offset-1">
            <div class="panel panel-default content-main">
                {{#question}}
                <form action="/questions/{{id}}" name="question" method="post">
                    <input type="hidden" name="_method" value="put">
                    <div class="form-group">
                        <label for="title">제목</label>
                        <input type="text" class="form-control" id="title" name="title" value="{{title}}" placeholder="제목" />
                    </div>
                    <div class="form-group">
                        <label for="contents">내용</label>
                        <textarea name="contents" id="contents" rows="5" class="form-control">{{contents}}</textarea>
                    </div>
                    <button class="btn btn-success clearfix pull-right">질문 수정</button>
                    <div class="clearfix"></div>
                </form>
                {{/question}}
            </div>
        </div>
    </div>
</body>
</html>
