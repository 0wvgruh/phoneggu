<!DOCTYPE html>
<html lang="ko" layout:decorate="~{fragments/layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>질문 작성</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container" id="main">
            <div class="col-md-12 col-sm-12 col-lg-10 col-lg-offset-1">
                <div class="panel panel-default content-main">
                    <form th:formaction="@{/qna/questions}" name="question" method="post" th:object="${question}">
                        <div class="form-group">
                            <label for="title">제목</label>
                            <input type="text" class="form-control" id="title" name="title" th:field="*{title}" placeholder="제목" />
                        </div>
                        <div class="form-group">
                            <label for="contents">내용</label>
                            <textarea name="contents" id="contents" rows="5" class="form-control" th:field="*{contents}"></textarea>
                        </div>
                        <button class="btn btn-success clearfix pull-right">질문 등록</button>
                        <div class="clearfix"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
